{% extends "app/layout.html" %}

{% block content %}

<address>
    <h2>{{title}}</h2>
    <br />
    {%for post in posts%}
    <hr />
    <div>
        <h2>{{post.title}}</h2>
        <h4>{{post.posted}}</h4>
        <p>{{post.description}}</p>
        <p><a href="{%url 'blogpost' parametr=post.id %}">Читать далее</a></p>
    </div>
    {%endfor%}
{% endblock %}
